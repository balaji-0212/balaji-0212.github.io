<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Admin â€” Balaji</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8fafc; padding:40px; }
    textarea { font-family:monospace; height:400px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Admin Panel</h1>
    <p>Edit <code>data.json</code> here and click Save to download.</p>

    <textarea id="editor" class="form-control"></textarea>
    <button id="saveBtn" class="btn btn-primary mt-3">ðŸ’¾ Save JSON</button>

    <p class="mt-4 text-muted">
      After saving, upload the file to your GitHub repo (replacing the old <code>data.json</code>).
    </p>
  </div>

<script>
async function loadJSON(){
  try {
    let res = await fetch("data.json");
    if (!res.ok) throw new Error("data.json not found");
    let json = await res.json();
    document.getElementById("editor").value = JSON.stringify(json, null, 2);
  } catch(e){
    document.getElementById("editor").value = "{\n  \"projects\": [],\n  \"certificates\": []\n}";
  }
}
loadJSON();

document.getElementById("saveBtn").addEventListener("click",()=>{
  let content = document.getElementById("editor").value;
  let blob = new Blob([content], {type:"application/json"});
  let url = URL.createObjectURL(blob);
  let a = document.createElement("a");
  a.href = url;
  a.download = "data.json";
  a.click();
});
</script>
</body>
</html>
